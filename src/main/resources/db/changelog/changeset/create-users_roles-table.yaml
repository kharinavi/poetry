databaseChangeLog:
  - changeSet:
      id: create-users-roles
      author: kharinavi
      changes:
        - createTable:
            tableName: poems
            columns:
              - column:
                  name: id_user
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_fk
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: id_role
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: role_fk
                    referencedTableName: roles
                    referencedColumnNames: id